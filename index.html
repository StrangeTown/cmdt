<html>
  <head>
    <meta charset="utf-8" />
    <title>CMDT</title>
    <meta name="description" content="Fancy description..." />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <div id="garden">
      <div class="bottom">
        <div class="history">
          <div class="title">
            <div
              class="chrome_tab_link"
              data-href="chrome://history/"
            >
              History:
            </div>
          </div>
          <div class="history_list"></div>
        </div>
        <div class="download">
          <div class="title">
            <div
              class="chrome_tab_link"
              data-href="chrome://downloads/"
            >
              Downloads:
            </div>
          </div>
          <div class="downloads_list"></div>
        </div>
      </div>
    </div>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/lodash.min.js"></script>
    <script src="./lib/hotkeys.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
